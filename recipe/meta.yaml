{% set name = "realtime" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 49072e3f80486648a29cc6605a1c8bca98ae0335d464ef998e6a70921e3486fc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
  run:
    - python >=3.8
    - python-dateutil >=2.8.1
    - typing-extensions >=4.2.0
    - websockets >=11

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - realtime

about:
  home: https://github.com/supabase-community/realtime-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python Client for Phoenix Channels
  description: |
    A Python Client for Phoenix Channels

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
