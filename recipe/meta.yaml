{% set name = "realtime" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1475c5b06be0ef3534e2385dd4a41cfa65100c01324e484c1f1589171156e6ca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
  run:
    - python >={{ python_min }}
    - aiohttp >=3.10.2
    - python-dateutil >=2.8.1
    - typing-extensions >=4.12.2
    - websockets >=11,<13

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - realtime

about:
  home: https://github.com/supabase-community/realtime-py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python Client for Phoenix Channels
  description: |
    A Python Client for Phoenix Channels

extra:
  recipe-maintainers:
    - timkpaine
    - J0
    - anand2312
